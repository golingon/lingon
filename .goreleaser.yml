# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: lingon

dist: bin

before:
  hooks:
    - go mod tidy

gomod:
  proxy: true
  env:
    - GOPROXY=https://proxy.golang.org,direct

builds:

  - id: explode
    binary: explode
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
      - GOPROXY=https://proxy.golang.org,direct
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/explode/cli.go
    flags:
      - -trimpath
    ldflags:
      - >
        -s -w
        -extldflags "-static"
        -X main.version={{ .Version }}
        -X main.commit={{ .Commit }}
        -X main.date={{ .Date }}
        -X main.builtBy=goreleaser

  - id: kygo
    binary: kygo
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
      - GOPROXY=https://proxy.golang.org,direct
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/kygo/cli.go
    flags:
      - -trimpath
    ldflags:
      - >
        -s -w
        -extldflags "-static"
        -X main.version={{ .Version }}
        -X main.commit={{ .Commit }}
        -X main.date={{ .Date }}
        -X main.builtBy=goreleaser

  - id: terragen
    binary: terragen
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
      - GOPROXY=https://proxy.golang.org,direct
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: ./cmd/terragen/cli.go
    flags:
      - -trimpath
    ldflags:
      - >
        -s -w
        -extldflags "-static"
        -X main.version={{ .Version }}
        -X main.commit={{ .Commit }}
        -X main.date={{ .Date }}
        -X main.builtBy=goreleaser


#docker_signs:
#  - artifacts: manifests
#    stdin: '{{ .Env.COSIGN_PWD }}'

kos:
  - id: explode
    repository: ghcr.io/volvo-cars/lingon/explode # Defaults to the value of $KO_DOCKER_REPO.
    build: explode
    platforms:
      - linux/amd64
      - linux/arm64
    tags:
      - latest
      - '{{.Os}}-{{.Arch}}-{{.Tag}}'
    sbom: spdx
    # preserve_import_paths: false
    # base_import_paths: true
  - id: kygo
    repository: ghcr.io/volvo-cars/lingon/kygo # Defaults to the value of $KO_DOCKER_REPO.
    build: kygo
    platforms:
      - linux/amd64
      - linux/arm64
    tags:
      - latest
      - '{{.Os}}-{{.Arch}}-{{.Tag}}'
    sbom: spdx
    # preserve_import_paths: false
    # base_import_paths: true
  - id: terragen
    repository: ghcr.io/volvo-cars/lingon/terragen # Defaults to the value of $KO_DOCKER_REPO.
    build: terragen
    platforms:
      - linux/amd64
      - linux/arm64
    tags:
      - latest
      - '{{.Os}}-{{.Arch}}-{{.Tag}}'
    sbom: spdx
    # preserve_import_paths: false
    # base_import_paths: true

archives:
  - id: explode
    format: tar.gz
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}_{{ .ShortCommit }}"
    builds:
      - explode
  - id: kygo
    format: tar.gz
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}_{{ .ShortCommit }}"
    builds:
      - kygo
  - id: terragen
    format: tar.gz
    name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}_{{ .ShortCommit }}"
    builds:
      - terragen
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^[Dd]ocs:'
      - '^[Tt]est:'
      - '^testdata:'
